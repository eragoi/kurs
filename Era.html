  <script>
function game() {
var userChoice = prompt("Что выбираете, камень, ножницы или бумагу?").toLowerCase();
var computerChoice = Math.random();
if (computerChoice < 0.34) {
    computerChoice = "камень";
} else if(computerChoice <= 0.67) {
    computerChoice = "бумага";
} else {
    computerChoice = "ножницы";
}
document.write("<p>Ваш выбор: " + userChoice + "</p>");
document.write("<p>Выбор компьютера: " + computerChoice + "</p><br>");
var compare = function (choice1, choice2)
{if (choice1 === choice2)
{ document.write("Ничья!");
} else if (choice1 === "камень") {
    if (choice2 === "ножницы") {
        document.write("Вы выиграли.");
    }
    else if (choice2 === "бумага") {
        document.write("Вы проиграли.");
    }
} else if (choice1 === "бумага") {
    if (choice2 === "камень") {
        document.write("Вы выиграли.");
    }
    else if (choice2 === "ножницы") {
        document.write("Вы проиграли.");
    }
} else if (choice1 === "ножницы") {
    if (choice2 === "камень") {
        document.write("Вы проиграли.");
    }
    else if (choice2 === "бумага") {
        document.write("Вы выиграли.");
    }
} else if (choice1 === "") {
    document.write("Вы должны записать выбранный Вами предмет в поле.");
} else if (choice1 !== "камень","бумага","ножницы") {
    document.write("Нельзя выбирать этот предмет -> " + choice1 + ".<br> Вам предложено выбрать камень, ножницы или бумагу.");
}
}
HTMLElement.write(compare(userChoice, computerChoice));
};

  </script>
